<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL To-Do List</title>
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>SQL To-Do List</h1>
    </header>

    <div id="inputDiv" class="container">
      <input type="text" placeholder="Task" id="taskText" class="task-input" />
      <button id="add_btn" class="add-button">Add Task</button>
    </div>

    <div id="taskDiv" class="container">
      <table id="taskTable" class="task-table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Status</th>
            <th>All Done?</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="taskTableBody">
          <!--to-do list items-->
        </tbody>
      </table>
    </div>
  </body>
</html>
