<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <title>SQL To-Do List</title>
</head>
<body>
    <header>
        <h1>SQL To-Do List</h1>
    </header>

    <div id="inputDiv">
        <input type="text" placeholder="Task" id="taskText"/>
        <button id="add_btn">Add Task</button>
    </div>

    <div id="taskDiv">
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example to-do list items will be dynamically added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
